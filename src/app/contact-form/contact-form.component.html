<form>
  <div class="form-group">
    <label for="firstName">FirstName</label>

    <input ngModel name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id='firstName'
      type="text"
      class="form-control"
    >

  </div>
  <div class="form-group">
    <label for="comment">Comment</label>

    <textarea ngModel name="comment"
      #comment="ngModel"
      (change)="log(comment)"
      id="comment"
      cols="10" rows="5"
      class="form-control"
    ></textarea>

  </div>
  <button class="btn btn-primary">Submit</button>
</form>
